  <script>
    function numberFormat (num) { // search形如：'42354875'
      return num.toString().replace(/\d+/, function(n){ // 先提取整数部分
        return n.replace(/(\d)(?=(\d{3})+$)/g,function($1){
          return $1+",";
        });
      })
    }
